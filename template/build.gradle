plugins {
    id 'java'
}
defaultTasks 'build'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/yggdrash-core.jar')
    compile("org.slf4j:slf4j-api:1.7.25")
    compile("com.google.code.gson:gson:2.7")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
